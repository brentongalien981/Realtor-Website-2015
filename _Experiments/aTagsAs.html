<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
nav {
	width: 30%;
	height: 400px;
	background-color: #C17678;
}
a {
	display: block;
	background-color: #64B3D9;
	border-style: solid;
	border-width: thin;
	text-align: center;
}
li {
	background-color: #66A0CD;
	border: thin solid #000000;
	text-align: center;
	list-style-type: none;
}
body {
	background-color: #DAE610;
}
</style>
</head>

<body>
<nav>
    <a>Home</a>
    <a>Customer Responses</a>
    <a>Contact Us</a>
</nav>
</body>
</html>
